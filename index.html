<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="">
      <div class="header-container">
        <h1 id="header-title">item lister</h1>
      </div>
    </header>
    <div class="form-container">
      <h2 class="title">add items</h2>
      <form action="" class="form">
        <input type="text" class="form-control" placeholder="item to add" />
        <input type="submit" class="btn" value="submit" />
      </form>
      <h2 class="title">items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>
      <div class="" id="output"></div>
      <button class="btn" id="button">click here</button>
      <div id="box" style="width: 254px; height: 220px; background: #f4f4f4">
        <div
          style="width: 100px; height: 50px; background: #a0a0a0"
          id="child-box"
        ></div>
      </div>
    </div>
    <p id="note">
      this app does nothing! it's just here for messing with the DOM
    </p>
    <script src="./scripts/dom.js"></script>
    <script src="./scripts/traverse.js"></script>
    <script src="./scripts/events.js"></script>
  </body>
</html>
